<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'title' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!-- TEST COMPONENT -->
    <app-test-first></app-test-first>

    <strong>{{'title' | translate}}</strong>
    <p>{{'subtitle' | translate}} <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
